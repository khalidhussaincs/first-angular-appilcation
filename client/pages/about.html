<div class="jumbotron text-center" style="background-color:  #c4e3f3;margin-top: -20px; padding-bottom: 0px;">
    <h1>About Page</h1>

    <p>{{ message }}</p>
</div>

<div class="row col col-lg-6">
    <form action="">
        <div class="form-group">
            <div class="input-group">
                <label class="input-group-addon"> Name</label>
                <input type="text" ng-model="studentObj.name" class="form-control" placeholder="name"/><br>
            </div>
            <div class="input-group">
                <label class="input-group-addon"> F' Name</label>
                <input type="text" ng-model="studentObj.fName" class="form-control" placeholder="father name"/><br>
            </div>
            <div class="input-group">
                <label class="input-group-addon"> Age</label>
                <input type="number" ng-model="studentObj.age" class="form-control" placeholder="age "/><br>
            </div><div class="input-group">
            <label class="input-group-addon"> email</label>
            <input type="text" ng-model="studentObj.email" class="form-control" placeholder="email"/><br>
        </div>
        </div>
    </form>
    <khalid-button></khalid-button>
</div>


<table style="width:100%" class="table table-bordered text-left">
    <tr>
        <th>Name</th>
        <th>Father's Name</th>
        <th>Age</th>
        <th>email</th>
        <th>delete</th>
    </tr>
    <tr ng-repeat="info in studentData">
        <td>{{info.name}}</td>
        <td>{{info.fName}}</td>
        <td>{{info.age}}</td>
        <td>{{info.email}}</td>
        <td><button class="btn btn-danger" ng-click="deleteStudent($index)">delete</button></td>
    </tr>
</table>

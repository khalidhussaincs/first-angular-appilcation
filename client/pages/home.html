<div ng-controller="mainController as vm">
    <h1>angular ui datapikcer </h1>
    <pre>Selected date is: <em>{{vm.valuationDate | date:'fullDate' }}</em>
      </pre>
    <div class="row">
        <div class="col-md-3">
            <p class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"
                      ng-click="vm.valuationDatePickerOpen()">
                  <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                <input type="text" class="form-control"
                       datepicker-popup="mediumDate"
                       is-open="vm.valuationDatePickerIsOpen"
                       ng-click="vm.valuationDatePickerOpen()"
                       ng-model="vm.valuationDate" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"
                      ng-click="vm.valuationDatePickerOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
            </p>
        </div>
    </div>

    <hr/>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/checklist-model/0.9.0/checklist-model.min.js"></script>-->
    <h1>Angular checkbox modal</h1>
    <label ng-repeat="role in roles">
        <input type="checkbox" checklist-model="user.roles" checklist-value="role"> {{role}}<br/>
    </label><br/>

    <div class="btn-group">
        <button class="btn btn-primary" ng-click="checkAll()">check all</button>
        <button class="btn btn-success" ng-click="uncheckAll()">uncheck all</button>
        <button class="btn btn-warning" ng-click="checkFirst()">check first</button>
    </div>
</div>
